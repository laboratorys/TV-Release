name: Build and Release APK
on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 17,5 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_BUILD_TOOLS: "34.0.0" # æŒ‡å®šæž„å»ºå·¥å…·ç‰ˆæœ¬
      GRADLE_OPTS: "-Dorg.gradle.caching=true -Dorg.gradle.parallel=true"
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      # 1. æ‹‰å–ç›®æ ‡ä»“åº“ä»£ç 
      - name: ðŸ›’ Checkout TV project
        uses: actions/checkout@v5
        with:
          repository: laboratorys/TV-Release # ç›®æ ‡ä»“åº“
          ref: lab # æŒ‡å®šåˆ†æ”¯
          path: tv-app # ä»£ç å­˜æ”¾ç›®å½•
          fetch-depth: 0
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
      - name: ðŸ“¥ Download last_build_commit.txt from latest release
        run: |
          cd tv-app
          if curl -fsSL -o last_build_commit.txt "https://github.com/laboratorys/TV-Release/releases/latest/download/last_build_commit.txt"; then
            echo "ðŸ“¥ Retrieved previous build timestamp"
          else
            echo "âš ï¸ No previous build record found, initializing..."
            echo "0" > last_build_commit.txt
          fi
      # 2. åŠ¨æ€åˆ¤æ–­æ˜¯å¦è·³è¿‡æž„å»ºæ£€æŸ¥
      - name: âš™ï¸ Build Control
        id: build-control
        run: |
          # æ‰‹åŠ¨è§¦å‘æ—¶å¼ºåˆ¶æž„å»º
          if [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "ðŸŽ¯ æ‰‹åŠ¨è§¦å‘ - å¼ºåˆ¶æž„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # å®šæ—¶ä»»åŠ¡æ—¶æ£€æŸ¥æ–°æäº¤
          if [[ "$GITHUB_EVENT_NAME" == "schedule" ]]; then
            echo "â° å®šæ—¶ä»»åŠ¡ - æ£€æŸ¥æ–°æäº¤..."
            cd tv-app
            LAST_COMMIT_DATE=$(git log -1 --format=%ct)
          
            if [[ -f last_build_commit.txt ]]; then
              PREV_COMMIT_DATE=$(cat last_build_commit.txt)
              if [[ $LAST_COMMIT_DATE -le $PREV_COMMIT_DATE ]]; then
                echo "ðŸ•’ æ— æ–°æäº¤ - è·³è¿‡æž„å»º"
                echo "should_build=false" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          
            echo $LAST_COMMIT_DATE > last_build_commit.txt
            echo "ðŸš€ å‘çŽ°æ–°æäº¤ - å¼€å§‹æž„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            # å…¶ä»–æƒ…å†µï¼ˆå¦‚tagè§¦å‘ï¼‰é»˜è®¤æž„å»º
            echo "ðŸ”– æ ‡ç­¾è§¦å‘ - æ‰§è¡Œæž„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
      - name: ðŸ“Œ Extract versionName
        if: steps.build-control.outputs.should_build == 'true'
        id: version
        working-directory: tv-app
        run: |
          # ä½¿ç”¨ grep æå– versionName
          VERSION=$(grep -oP 'versionName\s+"\K[0-9.]+(?=")' app/build.gradle)
          echo "Extracted versionName: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      # 3. çŽ¯å¢ƒè®¾ç½®
      - name: â˜• Set up JDK 17
        if: steps.build-control.outputs.should_build == 'true'
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ðŸ¤– Setup Android SDK
        if: steps.build-control.outputs.should_build == 'true'
        uses: android-actions/setup-android@v3
        with:
          packages: 'tools platform-tools build-tools;34.0.0'
      - name: ðŸ”§ Configure Build Tools Path
        if: steps.build-control.outputs.should_build == 'true'
        run: |
          # ç¡®ä¿æž„å»ºå·¥å…·è·¯å¾„åœ¨PATHä¸­
          echo "$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS }}" >> $GITHUB_PATH
          echo "Build tools path configured"
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      # 4. ç¼“å­˜ Gradle ä¾èµ–ï¼ˆåŠ é€Ÿæž„å»ºï¼‰
      - name: ðŸ—ï¸ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            tv-app/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('tv-app/gradle/wrapper/gradle-wrapper.properties', 'tv-app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Download AAR Files
        if: false
        working-directory: tv-app # è¿›å…¥ç›®æ ‡ä»“åº“ç›®å½•
        run: |
          curl -sSLo download_aars.sh https://raw.githubusercontent.com/laboratorys/TV-Release/refs/heads/main/scripts/download_aars.sh
          chmod +x download_aars.sh
          ./download_aars.sh
      # 5. æž„å»º APK
      - name: ðŸ”¨ Build & Sign APK
        if: steps.build-control.outputs.should_build == 'true'
        working-directory: tv-app # è¿›å…¥ç›®æ ‡ä»“åº“ç›®å½•
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }} # Base64 ç¼–ç çš„ç­¾åæ–‡ä»¶
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASS }}
        run: |
          # è§£ç ç­¾åæ–‡ä»¶
          echo "ðŸ”‘ Decoding keystore..."
          echo "$KEYSTORE" | base64 -d > keystore.jks
          
          # èµ‹äºˆ gradlew æ‰§è¡Œæƒé™
          chmod +x gradlew
          
          # æ‰§è¡Œ Gradle ç­¾åæž„å»º
          echo "ðŸš€ Building APK..."
          ./gradlew clean assembleRelease --console=plain --no-daemon
          
          mkdir -p release_apks
          
          # è°ƒè¯•ï¼šæ‰“å°æ‰€æœ‰ç”Ÿæˆçš„ APK è·¯å¾„ï¼Œé˜²æ­¢ find å¤±è´¥æ—¶ä¸çŸ¥é“æ–‡ä»¶åœ¨å“ª
          echo "ðŸ” æ­£åœ¨æ‰«æç”Ÿæˆçš„ APK..."
          find app/build/outputs/apk -name "*.apk"
          
          # æ”¹è¿›åŽçš„å¤„ç†é€»è¾‘ï¼šåŒ¹é… release ç›®å½•ä¸‹çš„æ‰€æœ‰ apk
          # ä¼˜å…ˆåŒ¹é… unsigned ç»“å°¾çš„ï¼Œå¦‚æžœæ²¡æœ‰ï¼Œåˆ™åŒ¹é… release ç»“å°¾çš„
          find app/build/outputs/apk -type f -name "*.apk" | grep -E "unsigned|release" | while read -r apk; do
            # æŽ’é™¤æŽ‰å·²ç»å¯¹é½æˆ–ç­¾åçš„ä¸´æ—¶æ–‡ä»¶
            if [[ "$apk" == *"-aligned.apk" ]] || [[ "$apk" == *"release_apks"* ]]; then continue; fi
          
            echo "Processing candidate APK: $apk"
          
            # ä½¿ç”¨æ›´å®½æ¾çš„æ­£åˆ™æå–å˜ä½“å’Œ ABI
            # é€‚é…è·¯å¾„å¦‚: mobileArm64_v8a/release/app-mobile-arm64_v8a-release-unsigned.apk
            if [[ "$apk" =~ (mobile|leanback) ]] && [[ "$apk" =~ (Arm64_v8a|Armeabi_v7a|arm64-v8a|armeabi-v7a) ]]; then
                VARIANT=$(echo "${BASH_REMATCH[1]}" | tr '[:upper:]' '[:lower:]')
                ABI=$(echo "${BASH_REMATCH[2]}" | tr '[:upper:]' '[:lower:]' | sed 's/-/_/g')
          
                ALIGNED_APK="${VARIANT}-${ABI}-aligned.apk"
                SIGNED_APK="release_apks/${VARIANT}-${ABI}.apk"
          
                echo "âœ… Target: $SIGNED_APK"
          
                # å¯¹é½APK
                zipalign -p -f -v 4 "$apk" "$ALIGNED_APK"
          
                # ç­¾åAPK
                apksigner sign \
                --ks keystore.jks \
                --ks-key-alias "$KEY_ALIAS" \
                --ks-pass "pass:$KEYSTORE_PASS" \
                --key-pass "pass:$KEY_PASS" \
                --v1-signing-enabled true \
                --v2-signing-enabled true \
                --v3-signing-enabled true \
                --out "$SIGNED_APK" \
                "$ALIGNED_APK"
          
                apksigner verify -v "$SIGNED_APK"
                rm -f "$ALIGNED_APK"
            else
                echo "âš ï¸ Skip unmatched file: $apk"
            fi
          done
          
          # æ¸…ç†å¯†é’¥åº“
          rm -f keystore.jks
          
          # æ£€æŸ¥ç»“æžœ
          if [ -z "$(ls -A release_apks/)" ]; then
            echo "âŒ Error: No APK files were signed! Check the find pattern."
            exit 1
          fi
          
          echo "ðŸ“¦ ç”Ÿæˆçš„ APK æ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -lh release_apks/
      - name: ðŸ“ Process Update JSON
        if: steps.build-control.outputs.should_build == 'true'
        run: |
          curl -sSLo process_json.sh https://raw.githubusercontent.com/laboratorys/TV-Release/refs/heads/main/scripts/process_json.sh
          chmod +x process_json.sh
          ./process_json.sh "${{ steps.version.outputs.version }}" "ä¸Šæ¸¸ä»“åº“åŒæ­¥æ›´æ–°"
      - name: Generate current time
        id: datetime
        run: echo "CURRENT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
      # 7. åˆ›å»º Release å¹¶ä¸Šä¼  APK
      - name: ðŸš€ Upload to Release
        if: steps.build-control.outputs.should_build == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}" # ä½¿ç”¨ versionName ä½œä¸ºæ ‡ç­¾
          name: "ðŸ“± Release v${{ steps.version.outputs.version }}"
          body: |
            âœ¨ Multi-ABI APK Build
            - Version: ${{ steps.version.outputs.version }}
            - Build Date: ${{ steps.datetime.outputs.CURRENT_TIME }}
            - Variants: mobile, leanback
            - ABIs: armeabi_v7a, arm64_v8a
          files: |
            tv-app/release_apks/*.apk
            tv-app/last_build_commit.txt
            processed_json/leanback.json
            processed_json/mobile.json
          token: ${{ secrets.GITHUB_TOKEN }}
